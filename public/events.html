	<script src="javascript/base-calendar.js"></script>
	<script type="text/javascript" src="javascript/app-calendar.js"></script>

	<script type="text/javascript" src="javascript/bootstrap-datetimepicker.min.js"></script>

	<div class="container">
		<div class="page-header">
			<div class="row">
				<h1 class="pull-left">Res.Req <small>Welcome <span class="nickname">User</span>!</small></h1>
				<div class="col-md-2 text-center pull-right">

		<div class="row">
			<div class="col-md-12">

				<ul class="nav nav-pills nav-justified">

					<li role="presentation"><a href="./menu.html">Menu</a></li>

					<li role="presentation"><a href="./contact.html">Contact</a></li>
				</ul>
			</div>
		</div>
		<!--using flex box to center month title and buttons-->
		<div style="margin:5px;display: flex; align-items: center;" class="row">
			<div class="pull-left">
				<h3 id="monthTitle">Month here</h3>
			</div>

			<div style="margin-left: auto;">
				<div class="btn-group">
					<button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
					<button class="btn" data-calendar-nav="today">Today</button>
					<button class="btn btn-primary" data-calendar-nav="next">Next >></button>
				</div>
				<div class="btn-group">
					<button class="btn btn-warning" data-calendar-view="year">Year</button>
					<button class="btn btn-warning active" data-calendar-view="month">Month</button>
					<button class="btn btn-warning" data-calendar-view="week">Week</button>
					<button class="btn btn-warning" data-calendar-view="day">Day</button>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="calendarContainer" style="padding:5px;margin:5px;">
				<div class="col-md-8">
					<div id="calendar"></div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="startEvent">Start Time</label>
						<div id="startEvent" class='input-group date' id='datetimepicker1'>
							<input id="startEventInput" type='text' class="form-control" />
							<span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
						<label for="endEvent">End Time</label>
						<div id="endEvent" class='input-group date' id='datetimepicker2'>
							<input id="endEventInput" type='text' class="form-control" />
							<span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
						<button id="eventSubmitButton" style="margin: 5px;" type="submit" class="btn btn-success pull-right">Success</button>
					</div>
					<!--<label class="checkbox">
					<input type="checkbox" value="#events-modal" id="events-in-modal"> Open events in modal window
					</label>-->
					<!--<label class="checkbox">
					<input type="checkbox" id="format-12-hours"> 12 Hour format
					</label>-->
					<h4>Events</h4>
					<ul id="eventlist" class="nav nav-list list-group"></ul>
				</div>
			</div>

			<div class="modal hide fade" id="events-modal">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3>Event</h3>
				</div>
				<div class="modal-body" style="height: 400px">
				</div>
				<div class="modal-footer">
					<a href="#" data-dismiss="modal" class="btn">Close</a>
				</div>
			</div>
