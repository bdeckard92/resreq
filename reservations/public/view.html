<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="/js/bootstrap-datetimepicker.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            <h1>Create your reservation</h1>
                <div>
                   
                        <input class="name new-item" placeholder="First and Last Name" id="res_name" type="text" />
                </div>
                <br>
                <div>
                    <input class="phone new-item" placeholder="Enter Phone Number" id="res_phone" type="text" />
                </div>
                <br>
                <div>
                    <input class="email new-item" placeholder="Enter Email" id="res_email" type="text" />
                </div>
                <br>
                <div class = "row col-md-3">
                
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' class="form-control"  id="res_date" />
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
               
                
                
                <button type="submit" class="btn btn-default" id="submit">Add Reservation</button>
                </div>
                <br>
                <div class = "row col-md-12">
                <h3>Update or Delete your reservation</h3>

                <div>
                    <input class="email new-item" placeholder="Enter Email" id="update_res" type="text" />
                </div>
                </div>
                <div class="row col-md-12">
                <button type="submit" class="btn btn-default" id="update">Update Reservation</button>
                <button type="submit" class="btn btn-default" id="delete">Delete Reservation</button>
                </div>
                <div class="reservation-container"></div>

                </form>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="js/view.js" type="text/javascript"></script>
    <script>
    $(document).ready(function() {
        $('#datetimepicker1').datetimepicker({});
    });
    </script>
</body>

</html>
